<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carrosel Infinito</title>
</head>
<body>
    <main>
        <img class="banner" src="/img/portfolio.png" alt="banner-portfolio">
        <div class="container">
            <div class="carrosel" style="--width: 100px; --height: 50px; --quantity: 10;">
                <div class="item" style="--delay: 1s"><img src="/img/item1-1.png" alt="JavaScript"></div>
                <div class="item" style="--delay: 2s"><img src="/img/item1-2.png" alt="JSON Web Token"></div>
                <div class="item" style="--delay: 3s"><img src="/img/item1-3.png" alt="React"></div>
                <div class="item" style="--delay: 4s"><img src="/img/item1-4.png" alt="Python"></div>
                <div class="item" style="--delay: 5s"><img src="/img/item1-5.png" alt="SQL"></div>
                <div class="item" style="--delay: 6s"><img src="/img/item1-6.png" alt="Node.js"></div>
                <div class="item" style="--delay: 7s"><img src="/img/item1-7.png" alt="mongoDB"></div>
                <div class="item" style="--delay: 8s"><img src="/img/item1-8.png" alt="Tailwind CSS"></div>
                <div class="item" style="--delay: 9s"><img src="/img/item1-9.png" alt="Prisma"></div>
                <div class="item" style="--delay: 10s"><img src="/img/item1-10.png" alt="TypeScript"></div>
            </div>
        </div>

        <div class="container reverse" style="--width: 200px; --height: 200px; --quantity: 9;">
            <div class="carrosel">
                <div class="item" style="--delay: 1s"><img src="/img/item2-1.png" alt="portfolio-1"></div>
                <div class="item" style="--delay: 2s"><img src="/img/item2-2.png" alt="portfolio-2"></div>
                <div class="item" style="--delay: 3s"><img src="/img/item2-3.png" alt="portfolio-3"></div>
                <div class="item" style="--delay: 4s"><img src="/img/item2-4.png" alt="portfolio-4"></div>
                <div class="item" style="--delay: 5s"><img src="/img/item2-5.png" alt="portfolio-5"></div>
                <div class="item" style="--delay: 6s"><img src="/img/item2-6.png" alt="portfolio-6"></div>
                <div class="item" style="--delay: 7s"><img src="/img/item2-7.png" alt="portfolio-7"></div>
                <div class="item" style="--delay: 8s"><img src="/img/item2-8.png" alt="portfolio-8"></div>
                <div class="item" style="--delay: 9s"><img src="/img/item2-9.png" alt="portfolio-9"></div>
            </div>
        </div>
    </main>
</body>
</html>
